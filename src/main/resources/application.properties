spring.application.name=LearningPLatform


# JWT Configuration
jwt.secret=SuperSecretKeyForSmartJwtGeneration
jwt.expiration=3600000

# Database Connection
spring.datasource.url=jdbc:mysql://localhost:3306/learningplatform?useSSL=false&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=user1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.web.resources.static-locations=classpath:/static/,file:uploads/
server.port =8081

# Redis caching
spring.cache.type=redis
spring.redis.host=localhost
spring.redis.port=6379
spring.redis.timeout=60000
spring.cache.redis.time-to-live=600000